<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background square matching the app logo -->
  <rect width="32" height="32" fill="#2D4A3E" rx="2"/>
  <!-- Border -->
  <rect x="0.5" y="0.5" width="31" height="31" fill="none" stroke="#1A1E1C" stroke-width="1" rx="2"/>
  <!-- Bot icon from lucide-react in lime color -->
  <g transform="translate(6, 6)" fill="none" stroke="#D4E768" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bot head -->
    <rect x="3" y="6" width="14" height="10" rx="2"/>
    <!-- Eyes -->
    <circle cx="7" cy="11" r="1.5" fill="#D4E768"/>
    <circle cx="13" cy="11" r="1.5" fill="#D4E768"/>
    <!-- Antenna -->
    <line x1="10" y1="6" x2="10" y2="2"/>
    <circle cx="10" cy="1" r="1" fill="#D4E768"/>
    <!-- Ears -->
    <line x1="1" y1="11" x2="3" y2="11"/>
    <line x1="17" y1="11" x2="19" y2="11"/>
  </g>
</svg>
