      /* Reset and Base */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      /* Screen reader only - for SEO content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;

      }

      /* Loading skeleton for above-the-fold */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f3f1ea 0%, #e8e6df 100%);
      }
      
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid #2D4A3E;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {

      }

      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }

      .absolute { position: absolute; }
      .flex { display: flex; }

      .items-center { align-items: center; }
